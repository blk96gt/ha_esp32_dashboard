text_sensor:
  - platform: template
    id: device_last_restart
    name: 'Last Restart'
    icon: mdi:clock
    entity_category: diagnostic

  - platform: version
    id: esphome_version
    name: 'ESPHome Version'
    hide_timestamp: true
    icon: mdi:source-branch
    entity_category: diagnostic
    on_value:
      then:
        - lvgl.label.update:
            id: esphome_version_label
            text:
              format: "%s"
              args: [ 'id(esphome_version).state.c_str()' ]

  - platform: wifi_info
    mac_address:
      id: mac_address
      name: "MAC Address"
      icon: mdi:network-pos
      entity_category: diagnostic
      on_value:
          - lvgl.label.update:
              id: connected_mac_label
              text:
                format: "%s"
                args: [ 'id(mac_address).state.c_str()' ]

    ip_address:
      id: ip_address
      name: "IP Address"
      icon: mdi:ip-network
      entity_category: diagnostic
      on_value:
        then:
          - lvgl.label.update:
              id: ip_address_label
              text:
                format: "%s"
                args: [ 'id(ip_address).state.c_str()' ]
          - lvgl.label.update:
              id: test_label
              text:
                format: "%s"
                args: [ 'id(ip_address).state.c_str()' ]

    ssid:
      id: connected_ssid
      name: "Connected SSID"
      icon: mdi:wifi-check
      entity_category: diagnostic
      on_value:
        then:
          - lvgl.label.update:
              id: connected_ssid_label
              text:
                format: "%s"
                args: [ 'id(connected_ssid).state.c_str()' ]

  - platform: template
    name: "Device Name"
    id: device_name
    internal: true
    lambda: |-
      return {App.get_name().c_str()};
    on_value:
      then:
        - lvgl.label.update:
            id: device_name_label
            text:
              format: "%s"
              args: [ 'id(device_name).state.c_str()' ]
        - lvgl.qrcode.update:
            id: cp_login
            text:
              format: "WIFI:S:%s;T:WPA;P:password;;"
              args: [ 'id(device_name).state.c_str()' ]
        - logger.log:
            format: "Updated QRcode login info - WIFI:S:%s;T:WPA;P:password;;"
            args: [ 'id(device_name).state.c_str()' ]