---
button:
  - platform: restart
    name: "Restart"
    entity_category: config

  - platform: factory_reset
    name: "Factory Reset"
    id: Reset
    entity_category: config



sensor:
  - platform: adc
    pin: GPIO20
    name: "GPIO20"
    update_interval: 30s
    accuracy_decimals: 3
    attenuation: 12dB
    samples: 10
    filters:
      - multiply: 3.0

  - platform: adc
    pin: GPIO21
    name: "GPIO21"
    accuracy_decimals: 2
    update_interval: 30s
    attenuation: 12dB
    samples: 10
    # filters:
    #   - multiply: 2.0

  - platform: adc
    pin: GPIO22
    name: "GPIO22"
    update_interval: 30s
  
  - platform: adc
    pin: GPIO49
    name: "GPIO49"
    accuracy_decimals: 2
    update_interval: 30s
    attenuation: 12dB
    samples: 10
    filters:
      - multiply: 2.0
    

  - platform: adc
    pin: GPIO50
    name: "GPIO50"
    accuracy_decimals: 2
    update_interval: 30s
    attenuation: 12dB
    samples: 10
    filters:
      - multiply: 2.0  

  - platform: adc
    pin: GPIO51
    name: "GPIO51"
    accuracy_decimals: 2
    update_interval: 30s
    attenuation: 12dB
    samples: 10
    filters:
      - multiply: 2.0 

  - platform: adc
    pin: GPIO52
    name: "GPIO52"
    accuracy_decimals: 2
    update_interval: 30s
    attenuation: 12dB
    samples: 10
    filters:
      - multiply: 2.0 
  
  - platform: adc
    pin: GPIO53
    name: "GPIO53"
    accuracy_decimals: 2
    update_interval: 30s
    attenuation: 12dB
    samples: 10
    filters:
      - multiply: 2.0 

  # - platform: adc
  #   pin: GPIO23
  #   name: "S4"
  #   update_interval: 30s

  - platform: wifi_signal
    name: "WiFi Signal dB"
    id: wifi_signal_db
    update_interval: 60s
    internal: true
    
  - platform: internal_temperature
    id: cpu_temperature
    name: "CPU Temperature"
    filters:
      - lambda: return (x * 1.8) + 32;
    unit_of_measurement: "Â°F"
    icon: mdi:thermometer
    entity_category: diagnostic    

  # Reports the WiFi signal strength in %
  - platform: copy
    id: wifi_signal_db_percent
    source_id: wifi_signal_db
    name: "WiFi Strength"
    icon: mdi:wifi
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
      - throttle: 60s
    unit_of_measurement: "%"
    entity_category: diagnostic
    on_value:
        then:
          - lvgl.label.update:
              id: wifi_signal_db_percent_label
              text:
                format: "%.0f%%"
                args: [ 'id(wifi_signal_db_percent).state' ]

binary_sensor:
  - platform: status
    name: "Status"
    icon: mdi:check-network-outline
    entity_category: diagnostic

  # - platform: gpio
  #   pin: GPIO30
  #   name: "gpio30"

text_sensor:
  - platform: template
    id: device_last_restart
    name: 'Last Restart'
    icon: mdi:clock
    entity_category: diagnostic

  - platform: version
    id: esphome_version
    name: 'ESPHome Version'
    hide_timestamp: true
    icon: mdi:source-branch
    entity_category: diagnostic
    on_value:
      then:
        - lvgl.label.update:
            id: esphome_version_label
            text:
              format: "%s"
              args: [ 'id(esphome_version).state.c_str()' ]

  - platform: wifi_info
    mac_address:
      id: mac_address
      name: "MAC Address"
      icon: mdi:network-pos
      entity_category: diagnostic
      on_value:
          - lvgl.label.update:
              id: connected_mac_label
              text:
                format: "%s"
                args: [ 'id(mac_address).state.c_str()' ]

    ip_address:
      id: ip_address
      name: "IP Address"
      icon: mdi:ip-network
      entity_category: diagnostic
      on_value:
        then:
          - lvgl.label.update:
              id: ip_address_label
              text:
                format: "%s"
                args: [ 'id(ip_address).state.c_str()' ]

    ssid:
      id: connected_ssid
      name: "Connected SSID"
      icon: mdi:wifi-check
      entity_category: diagnostic
      on_value:
        then:
          - lvgl.label.update:
              id: connected_ssid_label
              text:
                format: "%s"
                args: [ 'id(connected_ssid).state.c_str()' ]

  - platform: template
    name: "Device Name"
    id: device_name
    internal: true
    lambda: |-
      return {App.get_name().c_str()};
    on_value:
      then:
        - lvgl.label.update:
            id: device_name_label
            text:
              format: "%s"
              args: [ 'id(device_name).state.c_str()' ]
        - lvgl.qrcode.update:
            id: cp_login
            text:
              format: "WIFI:S:%s;T:WPA;P:password;;"
              args: [ 'id(device_name).state.c_str()' ]
        - logger.log:
            format: "Updated QRcode login info - WIFI:S:%s;T:WPA;P:password;;"
            args: [ 'id(device_name).state.c_str()' ]