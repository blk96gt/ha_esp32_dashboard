sensor:
  - platform: adc
    pin: GPIO20
    name: "GPIO20"
    id: GPIO20
    update_interval: 30s
    accuracy_decimals: 3
    attenuation: 12dB
    samples: 10
    filters:
      - multiply: 3.0
      # - calibrate_linear:
      #   - 3.0 -> 0.0
      #   - 4.0 -> 100.0
  - platform: template
    name: Battery Status
    id: bat_perc
    update_interval: 15s
    accuracy_decimals: 1
    lambda: |-
      return id(GPIO20).state;
    icon: mdi:battery
    filters:
      - calibrate_linear:
        - 3.0 -> 0.0
        - 4.0 -> 100.0
      - clamp:
          min_value: 0
          max_value: 100
    unit_of_measurement: "%"
    on_value:
        then:
          - lvgl.label.update:
              id: bat_perc_label
              text:
                format: "%.0f%%"
                args: [ 'id(bat_perc).state' ]

  - platform: template
    id: bat_icon
    update_interval: 5s
    lambda: |-
      return id(bat_perc).state;
    on_value_range:
      - above: 95
        then:
          - lvgl.label.update:
              id: battery_icon
              text: $mdi_battery
      - below: 95
        above: 90
        then:
          - lvgl.label.update:
              id: battery_icon
              text: $mdi_battery_90
      - below: 90
        above: 80
        then:
          - lvgl.label.update:
              id: battery_icon
              text: $mdi_battery_80
      - below: 80
        above: 70
        then:
          - lvgl.label.update:
              id: battery_icon
              text: $mdi_battery_70
      - below: 70
        above: 60
        then:
          - lvgl.label.update:
              id: battery_icon
              text: $mdi_battery_60
      - below: 60
        above: 50
        then:
          - lvgl.label.update:
              id: battery_icon
              text: $mdi_battery_50
      - below: 50
        above: 40
        then:
          - lvgl.label.update:
              id: battery_icon
              text: $mdi_battery_40
      - below: 40
        above: 30
        then:
          - lvgl.label.update:
              id: battery_icon
              text: $mdi_battery_30
      - below: 30
        above: 20
        then:
          - lvgl.label.update:
              id: battery_icon
              text: $mdi_battery_20
      - below: 20
        above: 10
        then:
          - lvgl.label.update:
              id: battery_icon
              text: $mdi_battery_10


    

