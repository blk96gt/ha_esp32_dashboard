text_sensor:
  - platform: homeassistant
    entity_id: ${entity_id}
    id: ${uid}_sensor
    on_value:
        then:
          # Update weather_condition
          - lvgl.label.update:
              id: ${uid}_text
              text:
                format: ${text_format}
                args: [ 'id(${uid}_sensor).state.c_str()' ]
