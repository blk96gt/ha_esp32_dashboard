.forcast_styles:
    - &forcast_label_base
      bg_opa: TRANSP
      text_font: nunito_18
      border_width: 0
      grid_cell_x_align: center
      grid_cell_y_align: center
      text_color: white

    - &forcast_label_base_lo
      bg_opa: TRANSP
      text_font: nunito_18
      grid_cell_x_align: center
      grid_cell_y_align: center
      border_width: 0
      text_color: dodgerblue
      #height: SIZE_CONTENT

    - &forcast_image_base
      height: SIZE_CONTENT


lvgl:
  pages:
    - id: !extend main_page
      widgets:
        - container:
            id: ${uid}
            grid_cell_row_pos: ${row}
            grid_cell_column_pos: ${column}
            grid_cell_row_span: ${row_span | default(1)}
            grid_cell_column_span: ${column_span | default(1)}
            grid_cell_x_align: stretch
            grid_cell_y_align: stretch
            # grid_cell_x_align: stretch
            # grid_cell_y_align: stretch
            # grid_cell_row_pos: 3
            # grid_cell_column_pos: 0
            # grid_cell_row_span: 2
            # grid_cell_column_span: 4
            bg_color: slate_blue_gray
            bg_opa: COVER
            border_width: 2
            border_color: very_dark_gray
            radius: 10
            layout:
              type: grid
              grid_rows: [ fr(1), content, fr(1), fr(1) ]
              grid_columns: [ fr(1), fr(1), fr(1), fr(1), fr(1) ]
            widgets:
              ########  Day 0  ########
              - label:
                  id: forecast_day_0
