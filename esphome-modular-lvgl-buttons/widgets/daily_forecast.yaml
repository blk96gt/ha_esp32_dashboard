                  id: forecast_condition_icon_0
                  <<: *forcast_image_base
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 0
                  grid_cell_column_span: 1
                  src: unknown_100
              - label:
                  id: forecast_temperature_hi_0
                  <<: *forcast_label_base
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 0
                  grid_cell_column_span: 1
                  text: "---°"
